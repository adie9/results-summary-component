<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="wrapper">

      <div class="result-section">
        <h1>Your Result</h1>
        
          <div class="circle">
            <span class="score">76</span>
            <p>of 100</p>
          </div>
  
        <h2>Great</h2>

        <p class="result-desc">You scored higher than 65% of the people 
          who have taken these tests.</p>
      </div>
      
      <div class="summary-section">
        <h1>Summary</h1>
        <div class="summary-items" id="item-one">
          <div class="icon-text-grp">
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <h2>Reaction</h2>
          </div>
          <p><span class="numerator">80</span> / 100</p>
        </div>
  
        <div class="summary-items" id="item-two">
          <div class="icon-text-grp">
            <img src="assets/images/icon-memory.svg" alt="memory">
            <h2>Memory</h2>
          </div>
          <p><span class="numerator">92</span> / 100</p>
        </div>
  
        <div class="summary-items" id="item-three">
          <div class="icon-text-grp">
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <h2>Verbal</h2>
          </div>
          <p><span class="numerator">61</span> / 100</p>
        </div>
  
        <div class="summary-items" id="item-four">
          <div class="icon-text-grp">
            <img src="assets/images/icon-visual.svg" alt="visual">
            <h2>Visual</h2>
          </div>
          <p><span class="numerator">72</span> / 100</p>
        </div>
  
        <button>Continue</button>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/adie9" target="_blank">Adrian Guerra</a>.
    </div>
  </footer>
</body>
</html>
